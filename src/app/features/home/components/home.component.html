 <div class="main-container">

   <!-- Toolbar -->
   <mat-toolbar color="primary">
    <mat-icon class="toolbar-icon">games</mat-icon>
    <span>Tacticus Player Dashboard</span>
    <span class="toolbar-spacer"></span>
    <button
      mat-icon-button
      (click)="refreshData()"
      matTooltip="Refresh data"
      [disabled]="isLoading()">
      <mat-icon [class.spinning]="isLoading()">refresh</mat-icon>
    </button>
    <button mat-icon-button (click)="logout()" matTooltip="Logout">
      <mat-icon>logout</mat-icon>
    </button>
   </mat-toolbar>

   <div class="content">

    @if (!hasOfficerAccess()) {
      @if (playerData()) {
        <app-player-dashboard [playerData]="playerData()" [isLoading]="isLoading()" [errorMessage]="errorMessage()" [refreshData]="refreshData" />
      }
    } @else {
      <mat-tab-group>
        <!-- Player Tab -->
        <mat-tab label="Player">
          @if (playerData()) {
            <app-player-dashboard [playerData]="playerData()" [isLoading]="isLoading()" [errorMessage]="errorMessage()" [refreshData]="refreshData" />
          }
        </mat-tab>
        <!-- Guild Tab -->
        <mat-tab label="Guild">
          @if (guildData()) {
            <app-guild-info [guildData]="guildData()" />
          }
        </mat-tab>
        <!-- Current Raid Tab -->
        <mat-tab label="Current Raid">
          @if (raidData()) {
            <app-guild-raid [raidData]="raidData()" />
          }
        </mat-tab>
        <!-- Raid by Season Tab -->
        <mat-tab label="Raid by Season">
          <div class="season-input">
            <mat-form-field appearance="outline">
              <mat-label>Season</mat-label>
              <input
                matInput
                type="number"
                [value]="selectedSeason()"
                (input)="onSeasonChange($any($event.target).value)"
                min="0">
            </mat-form-field>
          </div>

          <div class="action-section">
            <button
              mat-raised-button
              color="primary"
              (click)="loadRaidBySeason()"
              [disabled]="isLoading()">
              <ng-container>
                @if (isLoading()) {
                  <app-loading [diameter]="20" [message]="'Loading...'"></app-loading>
                } @else {
                  <mat-icon>history</mat-icon>
                  <span>Load Season {{ selectedSeason() }} Raid</span>
                }
              </ng-container>

            </button>
          </div>
          <!-- Raid by Season Data -->
          @if (raidSeasonData()) {
            <app-guild-raid [raidData]="raidSeasonData()" />
          }
        </mat-tab>
      </mat-tab-group>
    }

   </div>
 </div>
