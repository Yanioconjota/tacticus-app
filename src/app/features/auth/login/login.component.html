<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Tacticus API Login</mat-card-title>
      <mat-card-subtitle>Enter your API key to access the application</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>API Key</mat-label>
          <input
            matInput
            [type]="showPassword() ? 'text' : 'password'"
            [value]="apiKey()"
            (input)="onApiKeyChange($any($event.target).value)"
            placeholder="Enter your Tacticus API key"
            [disabled]="isLoading()"
            required>
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="showPassword()">
            <mat-icon>{{showPassword() ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        @if (errorMessage()) {
          <div class="error-message">
            <mat-icon>error</mat-icon>
            <span>{{ errorMessage() }}</span>
          </div>
        }

        <div class="login-actions">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="isLoading() || !apiKey().trim()"
            class="login-button">
            @if (isLoading()) {
              <mat-icon>hourglass_empty</mat-icon>
              <span>Logging in...</span>
            } @else {
              <mat-icon>login</mat-icon>
              <span>Login</span>
            }
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-footer>
      <p class="help-text">
        Get your API key from the Tacticus game settings or official documentation.
      </p>
    </mat-card-footer>
  </mat-card>
</div>
